<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
</head>
<body>
	<div style="padding: 5px;">
		<script type="text/javascript" src="js/timer.js"></script>
		<center>
			<b>在线秒表计时器
				<div id="countdown">0 分钟 &nbsp;&nbsp;0.0 秒</div>

				<table>
					<tbody>

						</tr>
					</tbody>
				</table>
			</form>
		</center>


	</div>
